<div class="container mt-5" style="max-width: 400px">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title mb-4">Register</h3>

      @if (errorMessage) {
      <app-error-alert [error]="errorMessage" (dismiss)="errorMessage = ''"></app-error-alert>
      } @if (successMessage) {
      <div class="alert alert-success">{{ successMessage }}</div>
      }

      <form (ngSubmit)="register()">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            [(ngModel)]="firstName"
            name="firstName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            [(ngModel)]="lastName"
            name="lastName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>
</div>
